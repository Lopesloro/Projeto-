<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetNaHora - Casa de Apostas</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-red: #e31837;
            --dark-red: #b31212;
            --primary-black: #1a1a1a;
            --secondary-black: #2d2d2d;
        }

        body {
            background-color: var(--primary-black);
            color: white;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--primary-red);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: white;
            color: var(--primary-red);
        }

        .btn-primary:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .event-card {
            background-color: var(--secondary-black);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-title {
            color: white;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .event-info {
            color: #cccccc;
            margin-bottom: 1rem;
        }

        .bet-amount {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .bet-input {
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: var(--primary-black);
            color: white;
            width: 100%;
        }

        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-container.active {
            display: flex;
        }

        .auth-form {
            background-color: var(--secondary-black);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .auth-title {
            color: white;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: var(--primary-black);
            color: white;
        }

        .submit-btn {
            background-color: var(--primary-red);
            color: white;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: var(--dark-red);
        }

        .balance-display {
            background-color: var(--secondary-black);
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .balance-amount {
            color: var(--primary-red);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            text-align: center;
        }

        .message.error {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff4444;
        }

        .message.success {
            background-color: rgba(0, 255, 0, 0.2);
            color: #44ff44;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">BetNaHora</a>
        <div class="nav-buttons" id="navButtons">
            <button class="btn btn-primary" onclick="showAuth('login')">Login</button>
            <button class="btn btn-primary" onclick="showAuth('signup')">Cadastro</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="balance-display">
            <p>Seu Saldo</p>
            <span class="balance-amount" id="userBalance">R$ 0,00</span>
        </div>

        <div id="messageContainer"></div>

        <section>
            <h2 class="auth-title">Eventos Disponíveis</h2>
            <div class="events-grid" id="eventsContainer">
               
            </div>
        </section>
    </main>

  
    <div class="auth-container" id="authContainer">
        <div class="auth-form">
            <button class="close-btn" onclick="hideAuth()">&times;</button>
            <h2 class="auth-title" id="authTitle">Login</h2>
            <form id="authForm">
                <div class="form-group" id="nameGroup" style="display: none;">
                    <label for="completeName">Nome Completo</label>
                    <input type="text" id="completeName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    if (!sessionStorage.getItem('userEmail') && !localStorage.getItem('userEmail')) {
        window.location.href = '/auth.html';
        return;
    }
    checkAuth();
    loadEvents();
});
        
        const API_URL = 'http://localhost:3000';
        let currentUser = null;

       
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => messageContainer.innerHTML = '', 3000);
        }

        function showAuth(type) {
            const authContainer = document.getElementById('authContainer');
            const authTitle = document.getElementById('authTitle');
            const submitBtn = document.getElementById('submitBtn');
            const nameGroup = document.getElementById('nameGroup');

            authContainer.classList.add('active');
            
            if (type === 'login') {
                authTitle.textContent = 'Login';
                submitBtn.textContent = 'Entrar';
                nameGroup.style.display = 'none';
            } else {
                authTitle.textContent = 'Cadastro';
                submitBtn.textContent = 'Cadastrar';
                nameGroup.style.display = 'block';
            }

            document.getElementById('authForm').onsubmit = (e) => {
                e.preventDefault();
                if (type === 'login') {
                    handleLogin();
                } else {
                    handleSignup();
                }
            };
        }

        function hideAuth() {
            document.getElementById('authContainer').classList.remove('active');
            document.getElementById('authForm').reset();
        }

       
        async function handleLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch(`${API_URL}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            currentUser = { email };
            sessionStorage.setItem('userEmail', email);
            localStorage.setItem('userEmail', email); 
            hideAuth();
            showMessage('Login realizado com sucesso!', 'success');
            updateUIAfterLogin();
            loadEvents();
            window.location.href = '/index.html'; 
        } else {
            showMessage('Email ou senha inválidos', 'error');
        }
    } catch (error) {
        showMessage('Erro ao fazer login', 'error');
    }
}

        async function handleSignup() {
            const completeName = document.getElementById('completeName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/signUp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completeName, email, password })
                });

                if (response.ok) {
                    hideAuth();
                    showMessage('Cadastro realizado com sucesso!', 'success');
                    setTimeout(() => showAuth('login'), 1000);
                } else if (response.status === 409) {
                    showMessage('Email já cadastrado', 'error');
                } else {
                    showMessage('Erro ao realizar cadastro', 'error');
                }
            } catch (error) {
                showMessage('Erro ao realizar cadastro', 'error');
            }
        }

        function updateUIAfterLogin() {
            const navButtons = document.getElementById('navButtons');
            navButtons.innerHTML = `
                <div class="user-info">
                    <span>${currentUser.email}</span>
                    <button class="btn btn-primary" onclick="handleLogout()">Sair</button>
                </div>
            `;
        }

        function handleLogout() {
    currentUser = null;
    sessionStorage.removeItem('userEmail');
    localStorage.removeItem('userEmail');
    window.location.href = '/auth.html'; 
}

        
        async function loadEvents() {
            try {
                const response = await fetch(`${API_URL}/getEvents?status=approved`);
                const events = await response.json();
                
                const eventsContainer = document.getElementById('eventsContainer');
                eventsContainer.innerHTML = '';

                events.forEach(event => {
                    const eventCard = createEventCard(event);
                    eventsContainer.appendChild(eventCard);
                });
            } catch (error) {
                showMessage('Erro ao carregar eventos', 'error');
            }
        }

        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card';
            card.innerHTML = `
                <h3 class="event-title">${event.EVENTNAME}</h3>
                <p class="event-info">Data: ${new Date(event.EVENTDATE).toLocaleDateString()}</p>
                <p class="event-info">${event.EVENTDESCRIPTION}</p>
                <div class="bet-amount">
                    <input type="number" class="bet-input" placeholder="Valor da aposta" min="1">
                </div>
                <button class="submit-btn" onclick="placeBet(${event.EVENTID}, this.previousElementSibling.querySelector('input').value)">
                    Apostar
                </button>
            `;
            return card;
        }

        async function placeBet(eventId, amount) {
            if (!currentUser) {
                showMessage('Faça login para apostar', 'error');
                showAuth('login');
                return;
            }

            if (!amount || amount <= 0) {
                showMessage('Insira um valor válido para apostar', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/betOnEvent`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: currentUser.email,
                        eventId,
                        amount: parseFloat(amount)
                    })
                });

                if (response.ok) {
                    showMessage('Aposta realizada com sucesso!', 'success');
                } else {
                    showMessage('Erro ao realizar aposta', 'error');
                }
            } catch (error) {
                showMessage('Erro ao realizar aposta', 'error');
            }
        }

       
        document.addEventListener('DOMContentLoaded', () => {
            const userEmail = sessionStorage.getItem('userEmail');
            if (userEmail) {
                currentUser = { email: userEmail };
                updateUIAfterLogin();
            }
            loadEvents();
        });

        
        document.getElementById('authContainer').addEventListener('click', (e) => {
            if (e.target === document.getElementById('authContainer')) {
                hideAuth();
            }
        });
    </script>
</body>
</html>
